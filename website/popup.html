<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>网址导航</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="app/lib/kissy-min.js"></script>
    <script type="text/javascript" src="app/lib/switch-min.js"></script>
    <script type="text/javascript" src="app/lib/mustache.js"></script>
    <script type="text/javascript" src="app/sitemap.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</head>

<body>
    <div class="website" id="J_tabs">
        <div class="header clearfix">
            <ul class="nav"></ul>
        </div>
        <div class="content">
            <div class="cnt"></div>
        </div>
    </div>
    <script type="text/tmpl" id="J_nav_tpl">
        {{#siteMap}}
        <li {{#first}}class="active"{{/first}}>{{nav}}</li>
        {{/siteMap}}
    </script>
    <script type="text/tmpl" id="J_cnt_tpl">
        {{#siteMap}}
        <div class="panel" {{^first}}style="display:none;"{{/first}}>
            <ul class="clearfix">
                {{#cnt}}
                <li>
                    <a href="{{url}}" target="_blank" title="{{title}}">
                        {{#first}}
                        <img src="{{img}}" />
                        {{/first}}
                        {{^first}}
                        <img data-image="{{img}}" />
                        {{/first}}
                    </a>
                </li>
                {{/cnt}}
            </ul>
        </div>
        {{/siteMap}}
    </script>
</body>
</html>

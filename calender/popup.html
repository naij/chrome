<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>万年历</title>
<link rel="stylesheet" href="styles/base-min.css">
<link rel="stylesheet" href="styles/wannianli-common.css">
</head>

<body>
	<div id="content" class="ks-clear">
		<div class="wnl-wrap">
			<div class="hd ks-clear">
				<div class="lunar-box" style="text-align: center;" id="J_dateHeader">
					<span id="sy">2011</span> 年
					<span id="sm">10</span>月 
					<span id="gz">农历辛卯年</span> 
				</div>
				
				<div class="date-nav ks-clear">
					<div class="field-botton pre-year" title="上一年" id="J_preYear" dateType="YU"><i class="arrow"></i></div>
					<div class="field-botton next-year" title="下一年" id="J_nextYear" dateType="YD"><i class="arrow"></i></div>
					<div class="field-botton pre-month" title="上一月" id="J_preMonth" dateType="MU"><i class="arrow"></i></div>
					<div class="field-botton next-month" title="下一月" id="J_nextMonth" dateType="MD"><i class="arrow"></i></div>
					<div class="field-botton cur-day" title="今天" id="J_curDay" dateType="CUR">Today</div>
				</div>
			</div>
			<div class="bd">
				<table class="week">
					<tbody>
						<tr>
							<td class="weekend">星期日</td>
							<td>星期一</td>
							<td>星期二</td>
							<td>星期三</td>
							<td>星期四</td>
							<td>星期五</td>
							<td class="weekend">星期六</td>
						</tr>
					</tbody>
				</table>
				<ul class="date-box ks-clear" id="J_dates"></ul>
			</div>
		</div>

		<div class="notes-wrap">
			<h3 class="title">我的事件</h3>
			<div id="note-list" class="ks-hidden">
				<table>
					<tbody>
						<tr>
							<td class="note-key">日期:</td>
							<td class="note-value">
								<div id="note-date"></div>
							</td>
						</tr>
						<tr>
							<td class="note-key">主题:</td>
							<td class="note-value">
								<div id="note-theme"></div>
							</td>
						</tr>
						<tr>
							<td class="note-key">内容:</td>
							<td class="note-value">
								<div id="note-content"></div>
							</td>
						</tr>
						<tr>
							<td class="note-key">&nbsp;</td>
							<td class="note-value">
								<div class="field-botton" id="J_editNote">修改</div>
								<div class="field-botton" id="J_deleteNote">删除</div>
							</td>
						</tr>
					</tbody>
				</table>	
			</div>

			<div id="note-none" class="ks-hidden">
				暂无事件
				<div class="field-botton" id="J_createNote">创建事件</div>
			</div>

			<div id="note-create" class="ks-hidden">
				<table>
					<tbody>
						<tr>
							<td class="note-key">日期:</td>
							<td class="note-value">
								<div id="note-date-input"></div>
							</td>
						</tr>
						<tr>
							<td class="note-key">主题:</td>
							<td class="note-value">
								<div class="note-theme">
									<input type="text" class="field-input" id="note-theme-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td class="note-key">内容:</td>
							<td class="note-value">
								<div class="note-content">
									<textarea class="field-textarea" id="note-content-input"></textarea>
								</div>
							</td>
						</tr>
						<tr>
							<td class="note-key">&nbsp;</td>
							<td class="note-value">
								<div class="field-botton" id="J_saveNote">创建</div>
								<div class="field-botton" id="J_cancleNote">取消</div>
							</td>
						</tr>
					</tbody>
				</table>	
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/jquery-min.js"></script>
	<script type="text/javascript" src="scripts/wannianli-index.js"></script>
	<script type="text/javascript" src="scripts/wannianli-control.js"></script>
</body>
</html>
